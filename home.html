<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- <title>Hello, world!</title> -->

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <!-- import React, { Component } from "react"; -->
    <div class="container "><br><br><br><br><br><br><br><br>    
        <div class="row">
            
          <div class="col-md-4">
            <div id="Login" style="color: white;"></div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    <script type="text/babel">
        class Login extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    email: "",
                    password: "",
                };
            }
            render() {
                return (
                   
                        
                        <div>
                            
                                    <center><h3>Sign In</h3></center><br />
                                    <div className="form-group">
                                        <label>Email address</label>
                                        <input type="email" value={this.state.email} onChange={this.setname} className="form-control" placeholder="Enter email" />
                                    </div>
                                    <br />
                                    <div className="form-group">
                                        <label>Password</label>
                                        <input type="password" value={this.state.password} onChange={this.setpassword} className="form-control" placeholder="Enter password" />
                                    </div>
                                    <br />
                                    <div className="form-group">
                                        <div className="custom-control custom-checkbox">
                                            <input type="checkbox" className="custom-control-input" id="customCheck1" />
                                            <label className="custom-control-label" htmlFor="customCheck1">  Remember me </label>
                                        </div>
                                    </div>
                                    <br />
                                    <button type="button" onClick={this.nextpage} class="btn btn-primary">Sign in</button>&emsp;
                        <a class="btn btn-primary" href="signup.html" role="button">Sign up</a>&emsp;
                        <p className="forgot-password text-right">
                                        Forgot <a href="#">password?</a>
                                    </p>
                                    <br />
                               
                        </div>
                    
                );
            }

            setname = (event) => {
                this.setState({ email: event.target.value });
            }

            setpassword = (event) => {
                this.setState({ password: event.target.value });
            }

            nextpage = (event) => {
                ReactDOM.render(<Print name={this.state.email} />, document.getElementById("Login"));
            }
        }

        class Print extends React.Component {
            render() {
                return (
                    <h1>Hello {this.props.name}, <br /> Login successfull</h1>
                );
            }
        }
        ReactDOM.render(<Login />, document.getElementById("Login"));
    </script>
    <style>
        .container {
            margin-left: 40%;
        }

        body {
            background-image: url("blu.jpg");
        }

        #white {
            color: white;
        }
    </style>
</body>

</html>
