<!Doctype html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    
    <div id="bmi">

    </div>
    <script type="text/babel">
        class Bmi extends React.Component {
            result() {
                var weight = document.getElementById("input1").value;
                var height = document.getElementById("input2").value;
                var w = Number(weight);
                var h = Number(height);
                if (h != 0) {
                    var sol = (w / (h**2)).toFixed(2);
                    var temp = "";
                    if (sol < 18.5) {
                        temp = " Underweight";
                    }
                    else if (sol > 18.5 && sol < 24.9) {
                        temp = "Normal weight";
                    }
                    else if (sol > 24.9 && sol < 29.9) {
                        temp = "Overweight";
                    }
                    else {
                        temp = "Obese";
                    }
                    document.getElementById("solut").innerHTML = '<br><center><b>BMI: </b>' + sol + '</center>';
                    document.getElementById("solut").innerHTML += '<br><center><b>You fall under </b>' + temp + '<b> category</b></center>';
                }
                else{
                    document.getElementById("solut").innerHTML = '<br><center><b>CANNOT CALCULATE BMI</b></center>';
                    document.getElementById("solut").innerHTML += '<br><center><b>GIVE PROPER WEIGHT AND HEIGHT</b></center>';
                }
            }
            substraction() {
                var val1 = document.getElementById("input3").value;
                var val2 = document.getElementById("input4").value;
                var num1 = Number(val1);
                var num2 = Number(val2);
                var sol1 = num1 - num2;
                document.getElementById("result").innerHTML = '<br><center><b>Solution: </b>' + sol1 + '</center>';
            }
            addition() {
                var val1 = document.getElementById("input3").value;
                var val2 = document.getElementById("input4").value;
                var num1 = Number(val1);
                var num2 = Number(val2);
                var sol1 = num1 + num2;
                document.getElementById("result").innerHTML = '<br><center><b>Solution: </b>' + sol1 + '</center>';
            }
            division() {
                var val1 = document.getElementById("input3").value;
                var val2 = document.getElementById("input4").value;
                var num1 = Number(val1);
                var num2 = Number(val2);
                if (num2 != 0) {
                    var sol1 = num1 / num2;
                    document.getElementById("result").innerHTML = '<br><center><b>Solution: </b>' + sol1 + '</center>';
                }
                else {
                    document.getElementById("result").innerHTML = '<br><center><b>It is not possible</b></center>';
                }
            }
            multiplication() {
                var val1 = document.getElementById("input3").value;
                var val2 = document.getElementById("input4").value;
                var num1 = Number(val1);
                var num2 = Number(val2);
                var sol1 = num1 * num2;
                document.getElementById("result").innerHTML = '<br><center><b>Solution: </b>' + sol1 + '</center>';
            }
            render() {
                return (
                    <div class="container"><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                        <div class="row">
                            <div class="col-md-6 ml-3 mr-3">
                                <div><center><h1>BMI CALCULATOR</h1></center></div>
                                <div class="mt-5">
                                    <h4><label for="input1" class="form-label">WEIGHT in kg</label></h4>
                                    <input type="number" id="input1" class="form-control" placeholder="Weight in kg's" />
                                </div>
                                <div class="mt-5">
                                    <h4><label for="input2" class="form-label">HEIGHT in meters</label></h4>
                                    <input type="number" id="input2" class="form-control" placeholder="Height in meter's" />
                                </div>

                                <div class="mt-5">
                                    <button type="submit" class="btn btn-success" onClick={this.result}>Show BMI result</button>
                                </div>
                                <div id="solut"></div>
                            </div>
                            <div class="col-md-6 ml-3 mr-3">
                                <div><center><h1>CALCULATOR</h1></center></div>
                                <div class="mt-5">
                                    <h4><label for="input3" class="form-label">First value</label></h4>
                                    <input type="number" id="input3" class="form-control" placeholder="Number" />
                                </div>
                                <div class="mt-5">
                                    <h4><label for="input4" class="form-label">Second value</label></h4>
                                    <input type="number" id="input4" class="form-control" placeholder="Number" />
                                </div>

                                <div class="mt-5">
                                    <center>
                                    <button type="submit" class="btn btn-success" onClick={this.substraction}>Substract</button>
                                    &emsp;<button type="submit" class="btn btn-success" onClick={this.addition}>Add</button>
                                    &emsp;<button type="submit" class="btn btn-success" onClick={this.division}>Division</button>
                                    &emsp;<button type="submit" class="btn btn-success" onClick={this.multiplication}>Multiplication</button></center>
                                    
                                </div>
                                <div id="result"></div>
                            </div>
                        </div>
                    </div>);
            }
        }
        
    ReactDOM.render(<Bmi />,document.getElementById("bmi"));

    </script>
    <style>
        body{
            background-image: url("b.jpg");
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
